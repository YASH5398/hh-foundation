<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Deployed Admin</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .log {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #00ff00;
        }
        .error {
            color: #ff0000;
            border-left-color: #ff0000;
        }
        .success {
            color: #00ff00;
            border-left-color: #00ff00;
        }
        .info {
            color: #ffff00;
            border-left-color: #ffff00;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
        }
        button:hover {
            background: #00cc00;
        }
        input {
            background: #2a2a2a;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 8px;
            margin: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>üîç Deployed Admin Verification Tool</h1>
    <p>This tool verifies admin login on the deployed Firebase Hosting site.</p>
    
    <div>
        <input type="email" id="email" placeholder="Admin Email" value="mrdev2386@gmail.com">
        <input type="password" id="password" placeholder="Password">
        <button onclick="testAdminLogin()">Test Admin Login</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <div id="logs"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyC0tKqfEe2Ij3JKZvloHTYrt5Db97YsoUg",
            authDomain: "hh-foundation.firebaseapp.com",
            databaseURL: "https://hh-foundation-default-rtdb.firebaseio.com",
            projectId: "hh-foundation",
            storageBucket: "hh-foundation.firebasestorage.app",
            messagingSenderId: "310213307250",
            appId: "1:310213307250:web:bcd588790c923ddb0beb",
            measurementId: "G-H1J3X51DF0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.app = app;
        window.auth = auth;
        window.db = db;

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = `log ${type}`;
            logEntry.textContent = `[${new Date().toISOString()}] ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }

        window.clearLogs = function() {
            document.getElementById('logs').innerHTML = '';
        };

        window.testAdminLogin = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                log('‚ùå Please enter email and password', 'error');
                return;
            }

            log('üîç ===== ADMIN LOGIN VERIFICATION START =====', 'info');
            log(`üîç Testing deployed site: ${window.location.origin}`, 'info');
            log(`üîç Firebase Project ID: ${app.options.projectId}`, 'info');
            log(`üîç Firebase Auth Domain: ${app.options.authDomain}`, 'info');
            log(`üîç Firebase App ID: ${app.options.appId}`, 'info');
            log(`üîç Firebase Storage Bucket: ${app.options.storageBucket}`, 'info');
            log(`üîç Firebase Messaging Sender ID: ${app.options.messagingSenderId}`, 'info');

            try {
                log('üîç Step 1: Attempting Firebase Authentication...', 'info');
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                log(`‚úÖ Step 1 PASSED: User authenticated successfully`, 'success');
                log(`  - UID: ${user.uid}`, 'success');
                log(`  - Email: ${user.email}`, 'success');
                log(`  - Email Verified: ${user.emailVerified}`, 'success');

                log('üîç Step 2: Fetching user profile from Firestore...', 'info');
                const userDocRef = doc(db, 'users', user.uid);
                const userDoc = await getDoc(userDocRef);

                if (!userDoc.exists()) {
                    log('‚ùå Step 2 FAILED: User document does NOT exist in Firestore!', 'error');
                    log('‚ùå This is the root cause of admin login failure.', 'error');
                    log('‚ùå Solution: Create user document with role: "admin"', 'error');
                    return;
                }

                log(`‚úÖ Step 2 PASSED: User document exists in Firestore`, 'success');
                const userData = userDoc.data();
                log(`  - UID: ${userData.uid}`, 'success');
                log(`  - Email: ${userData.email}`, 'success');
                log(`  - Role: ${userData.role}`, 'success');
                log(`  - Full Name: ${userData.fullName}`, 'success');
                log(`  - Is Activated: ${userData.isActivated}`, 'success');

                log('üîç Step 3: Checking admin role...', 'info');
                if (userData.role !== 'admin') {
                    log(`‚ùå Step 3 FAILED: Role is "${userData.role}", not "admin"`, 'error');
                    log('‚ùå Solution: Update user document role field to "admin"', 'error');
                    return;
                }

                log(`‚úÖ Step 3 PASSED: User has admin role`, 'success');

                log('üîç ===== VERIFICATION COMPLETE =====', 'info');
                log('‚úÖ ALL CHECKS PASSED - Admin login should work!', 'success');
                log('‚úÖ User can access admin panel at /admin', 'success');

            } catch (error) {
                log(`‚ùå ERROR: ${error.message}`, 'error');
                log(`‚ùå Error Code: ${error.code}`, 'error');
                
                if (error.code === 'permission-denied') {
                    log('‚ùå Firestore permission denied - check security rules', 'error');
                } else if (error.code === 'auth/wrong-password') {
                    log('‚ùå Incorrect password', 'error');
                } else if (error.code === 'auth/user-not-found') {
                    log('‚ùå User not found in Firebase Auth', 'error');
                }
            }
        };

        // Auto-log Firebase config on load
        log('üîç Firebase initialized successfully', 'success');
        log(`üîç Project ID: ${app.options.projectId}`, 'info');
        log(`üîç Auth Domain: ${app.options.authDomain}`, 'info');
    </script>
</body>
</html>

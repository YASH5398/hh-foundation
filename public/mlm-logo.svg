<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" rx="32" fill="url(#bgGradient)"/>
  
  <!-- Shadow -->
  <rect x="8" y="8" width="240" height="240" rx="28" fill="rgba(0,0,0,0.1)"/>
  
  <!-- Network Icon -->
  <g transform="translate(64, 64)">
    <!-- Central node -->
    <circle cx="64" cy="64" r="12" fill="url(#iconGradient)"/>
    
    <!-- Connected nodes -->
    <circle cx="32" cy="32" r="8" fill="url(#iconGradient)"/>
    <circle cx="96" cy="32" r="8" fill="url(#iconGradient)"/>
    <circle cx="32" cy="96" r="8" fill="url(#iconGradient)"/>
    <circle cx="96" cy="96" r="8" fill="url(#iconGradient)"/>
    
    <!-- Connection lines -->
    <line x1="64" y1="64" x2="32" y2="32" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="64" y1="64" x2="96" y2="32" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="64" y1="64" x2="32" y2="96" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="64" y1="64" x2="96" y2="96" stroke="white" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- MLM Text -->
  <text x="128" y="200" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">MLM</text>
</svg>